name: Nuxt 3 Production Deployment

on:
  push:
    branches:
      - main # 只有推送到 main 分支才触发部署

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest # 在 GitHub 的云端机器上运行

    steps:
      - name: 1. Checkout 仓库代码
        uses: actions/checkout@v4

      - name: 2. Setup Node.js 环境
        uses: actions/setup-node@v4
        with:
          node-version: "20" # 确保与您的服务器 Node.js 版本一致
      - name: 2.1. 安装 pnpm
        uses: pnpm/action-setup@v3 # 这是一个专门用于安装 pnpm 的 Action
        with:
          version: 8 # 指定 pnpm 版本
          run_install: false
      - name: 3. 安装依赖和构建项目 (CI)
        run: |
          pnpm install
          pnpm run build # 编译生成 .output 目录

      - name: 4. 部署到阿里云服务器 (CD)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 统一使用变量，确保路径一致
            PROJECT_DIR="${{ secrets.DEPLOY_PATH }}" 
            APP_NAME="ancho_solana_js" # <--- 将应用名统一为您的项目名
            
            # 步骤 4.1: 创建目录并停止应用 (首次部署)
            mkdir -p $PROJECT_DIR
            
            # 步骤 4.2: 清理旧的 .output 目录 (防止旧文件残留)
            rm -rf $PROJECT_DIR/.output
            
            # 步骤 4.3 & 4.4: 文件同步 (rsync 和 scp)
            # 注意：rsync 复制所有文件到目标目录
            rsync -avz --exclude 'node_modules' --exclude '.git' --exclude '.output' --delete-after ${{ github.workspace }}/ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.DEPLOY_PATH }}
            scp -r ${{ github.workspace }}/.output ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.DEPLOY_PATH }}
            
            # 步骤 4.5: 进入工作目录并重启/启动 PM2 (关键修复)
            
            # 1. 切换到项目根目录，这是 PM2 启动的关键！
            cd $PROJECT_DIR
            
            # 2. 优先重载 (用于后续部署)，失败则启动 (用于首次部署)
            # 使用 npm start 脚本启动，这是 Nuxt 3 最推荐的生产启动方式
            pm2 reload $APP_NAME 2>/dev/null || \
            pm2 start npm --name "$APP_NAME" -- run start
  