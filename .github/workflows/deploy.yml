name: Nuxt 3 Production Deployment

on:
  push:
    branches:
      - main # 只有推送到 main 分支才触发部署

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest # 在 GitHub 的云端机器上运行

    steps:
      - name: 1. Checkout 仓库代码
        uses: actions/checkout@v4

      - name: 2. Setup Node.js 环境
        uses: actions/setup-node@v4
        with:
          node-version: "20" # 确保与您的服务器 Node.js 版本一致
      - name: 2.1. 安装 pnpm
        uses: pnpm/action-setup@v3 # 这是一个专门用于安装 pnpm 的 Action
        with:
          version: 8 # 指定 pnpm 版本
          run_install: false
      - name: 3. 安装依赖和构建项目 (CI)
        run: |
          pnpm install
          pnpm run build # 编译生成 .output 目录

      - name: 4. 部署到阿里云服务器 (CD)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
# ... (在部署步骤 4 中)
          script: |
            PROJECT_DIR="${{ secrets.DEPLOY_PATH }}" 
            APP_NAME="ancho_solana_js"
            
            # 步骤 4.1: 创建目录并进入 (保证 PM2 启动路径正确)
            mkdir -p $PROJECT_DIR
            cd $PROJECT_DIR
            
            # 步骤 4.2: 清理旧的 .output 目录 (防止旧文件残留)
            rm -rf .output
  
            # 步骤 4.3: [关键修复] 使用 rsync 复制项目文件
            # 修复 rsync 命令：确保源路径以 / 结尾，并将目标路径设置为当前目录 .
            # 注意：这里我们使用 rsync 复制除了 .output 以外的所有文件
            rsync -avz --exclude 'node_modules' --exclude '.git' --exclude '.output' --delete-after ${{ github.workspace }}/ ./
            
            # 步骤 4.4: 复制新构建的 .output 目录
            # 使用 scp 复制 .output 目录到当前目录 .
            scp -r ${{ github.workspace }}/.output ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:'${{ secrets.DEPLOY_PATH }}/.'
            
            # 步骤 4.5: 复制 package.json 和 lock 文件 (保险起见，虽然 rsync 应该包含它)
            scp ${{ github.workspace }}/package.json ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.DEPLOY_PATH }}/package.json
            scp ${{ github.workspace }}/pnpm-lock.yaml ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.DEPLOY_PATH }}/pnpm-lock.yaml
  
            # 步骤 4.6: 重启 PM2 进程
            pm2 reload $APP_NAME 2>/dev/null || \
            pm2 start npm --name "$APP_NAME" -- run start